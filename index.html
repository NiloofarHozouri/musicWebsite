<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="imgs/logo.png" alt="" />
        <ul>
          <li>
            <a href="#">HOME</a>
          </li>
          <li>
            <a href="#">ABOUT</a>
          </li>
          <li>
            <a href="#">PRODUCTS</a>
          </li>
          <li>
            <a href="#">COMMENTS</a>
          </li>
          <li>
            <a href="#">SPECIFICATIONS</a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="left-col">
          <h1>
            THE <br />
            REAL <br />
            SOUND
          </h1>
        </div>
        <div class="right-col">
          <p>Click Here to Listen</p>
          <img src="imgs/play.png" alt="" id="icon" />
        </div>
      </div>
    </div>
    <audio id="mySong" >
        <source src="imgs/vv.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong=document.getElementById("mySong");
        var icon=document.getElementById("icon");
        icon.onclick=function () {
           if(mySong.paused){
               mySong.play();
               icon.src="imgs/pause.png";
           }
           else{
            mySong.pause();
               icon.src="imgs/play.png";
           }
        }
    </script>
  </body>
</html>
